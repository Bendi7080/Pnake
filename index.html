// –ò–ì–†–ê (–ó–ú–ï–ô–ö–ê)
class GameScene extends Phaser.Scene {
    constructor() { super('GameScene'); }
    create() {
        const { width, height } = this.scale;
        
        // –†–æ–∑–æ–≤—ã–π —Ñ–æ–Ω
        this.add.rectangle(0, 0, width, height, 0x330011).setOrigin(0);
        
        // –ë–µ–ª—ã–µ —Å—Ç–µ–Ω—ã (–ù–µ–æ–Ω–æ–≤—ã–µ –≥—Ä–∞–Ω–∏—Ü—ã)
        let graphics = this.add.graphics();
        graphics.lineStyle(4, 0xffffff, 1);
        graphics.strokeRect(2, 2, width-4, height-4); // –†–∞–º–∫–∞

        // –ü–∞—Ä–∞–º–µ—Ç—Ä—ã
        this.grid = 20;
        this.cols = Math.floor(width / this.grid);
        this.rows = Math.floor(height / this.grid);
        
        this.snake = [{x: 10, y: 15}, {x: 10, y: 16}, {x: 10, y: 17}];
        this.dir = {x: 0, y: -1};
        this.nextDir = {x: 0, y: -1};
        this.score = 0;

        // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ü–≤–µ—Ç –∑–º–µ–π–∫–∏
        let skinObj = SHOP_ITEMS.snakes.find(s => s.id === App.user.skinSnake);
        this.snakeColor = skinObj ? skinObj.color : 0xff69b4;
        this.isRainbow = (App.user.skinSnake === 'rainbow');

        // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Å–∫–∏–Ω –µ–¥—ã
        let foodObj = SHOP_ITEMS.food.find(f => f.id === App.user.skinFood);
        this.foodIcon = foodObj ? foodObj.icon : 'üçé';

        this.spawnFood();

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞
        this.snakeGroup = this.add.group();
        this.foodText = this.add.text(0, 0, this.foodIcon, { fontSize: '18px' }).setOrigin(0.5);
        
        this.scoreText = this.add.text(15, 15, '0', { fontSize: '30px', fontStyle: 'bold', color: '#fff5' });

        // –¢–∞–π–º–µ—Ä
        this.time.addEvent({ delay: 120, callback: this.tick, callbackScope: this, loop: true });

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ (–¢–∞–ø—ã)
        this.input.on('pointerdown', (p) => {
            let cx = width/2, cy = height/2;
            let dx = p.x - cx, dy = p.y - cy;
            
            if(Math.abs(dx) > Math.abs(dy)) {
                if(dx > 0 && this.dir.x === 0) this.nextDir = {x:1, y:0};
                else if(dx < 0 && this.dir.x === 0) this.nextDir = {x:-1, y:0};
            } else {
                if(dy > 0 && this.dir.y === 0) this.nextDir = {x:0, y:1};
                else if(dy < 0 && this.dir.y === 0) this.nextDir = {x:0, y:-1};
            }
        });
    }

    spawnFood() {
        let safe = false;
        while(!safe) {
            this.food = { 
                x: Phaser.Math.Between(1, this.cols - 2), 
                y: Phaser.Math.Between(1, this.rows - 2) 
            };
            safe = !this.snake.some(p => p.x === this.food.x && p.y === this.food.y);
        }
    }

    tick() {
        this.dir = this.nextDir;
        let head = { x: this.snake[0].x + this.dir.x, y: this.snake[0].y + this.dir.y };

        // –°—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–µ —Å–æ —Å—Ç–µ–Ω–∞–º–∏
        if(head.x < 0 || head.x >= this.cols || head.y < 0 || head.y >= this.rows) return this.gameOver();
        
        // –°—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–µ —Å —Ö–≤–æ—Å—Ç–æ–º
        if(this.snake.some(p => p.x === head.x && p.y === head.y)) return this.gameOver();

        this.snake.unshift(head);

        // –ï–¥–∞
        if(head.x === this.food.x && head.y === this.food.y) {
            this.score += 10;
            this.scoreText.setText(this.score);
            App.user.coins += 2; 
            this.spawnFood();
            this.cameras.main.shake(50, 0.005); // –¢—Ä—è—Å–∫–∞
        } else {
            this.snake.pop();
        }

        this.draw();
    }

    draw() {
        this.snakeGroup.clear(true, true);
        
        this.snake.forEach((p, i) => {
            let color = this.snakeColor;
            if(this.isRainbow) color = Phaser.Display.Color.RandomRGB().color;
            
            let rect = this.add.rectangle(
                p.x * this.grid + this.grid/2, 
                p.y * this.grid + this.grid/2, 
                this.grid - 2, this.grid - 2, 
                color
            );
            // –ù–µ–æ–Ω–æ–≤–∞—è –æ–±–≤–æ–¥–∫–∞
            rect.setStrokeStyle(1, 0xffffff);
            this.snakeGroup.add(rect);
        });

        this.foodText.setPosition(
            this.food.x * this.grid + this.grid/2, 
            this.food.y * this.grid + this.grid/2
        );
    }

    gameOver() {
        if(this.score > App.user.highScore) App.user.highScore = this.score;
        App.save();
        alert(`–ò–ì–†–ê –û–ö–û–ù–ß–ï–ù–ê!\n–°—á–µ—Ç: ${this.score}\n–ú–æ–Ω–µ—Ç—ã: +${Math.floor(this.score/5)}`);
        this.scene.start('MenuScene');
    }
}

// –ú–ê–ì–ê–ó–ò–ù (–í–ö–õ–ê–î–ö–ò)
class ShopScene extends Phaser.Scene {
    constructor() { super('ShopScene'); }
    create() {
        const { width, height } = this.scale;
        this.mode = 'snakes'; // 'snakes' –∏–ª–∏ 'food'
        
        this.add.text(width/2, 40, "–ú–ê–ì–ê–ó–ò–ù", { fontSize: '32px', color: '#ff69b4' }).setOrigin(0.5);
        this.balance = this.add.text(width/2, 80, `${App.user.coins} ü™ô`, { fontSize: '24px', color: '#ffd700' }).setOrigin(0.5);

        // –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª–∏
        let tab1 = this.add.text(width/2 - 80, 130, "–ó–ú–ï–ô–ö–ò", { fontSize: '20px', color: '#fff' }).setOrigin(0.5).setInteractive();
        let tab2 = this.add.text(width/2 + 80, 130, "–ï–î–ê", { fontSize: '20px', color: '#888' }).setOrigin(0.5).setInteractive();

        tab1.on('pointerdown', () => { this.mode = 'snakes'; tab1.setColor('#fff'); tab2.setColor('#888'); this.refreshList(); });
        tab2.on('pointerdown', () => { this.mode = 'food'; tab2.setColor('#fff'); tab1.setColor('#888'); this.refreshList(); });

        this.container = this.add.container(0, 160);
        this.refreshList();

        let back = this.add.text(width/2, height - 40, "–ù–ê–ó–ê–î", { fontSize: '24px', color: '#ff69b4' }).setOrigin(0.5).setInteractive();
        back.on('pointerdown', () => this.scene.start('MenuScene'));
    }

    refreshList() {
        this.container.removeAll(true);
        const { width } = this.scale;
        const list = (this.mode === 'snakes') ? SHOP_ITEMS.snakes : SHOP_ITEMS.food;
        const userInv = (this.mode === 'snakes') ? App.user.inventorySnake : App.user.inventoryFood;
        const current = (this.mode === 'snakes') ? App.user.skinSnake : App.user.skinFood;

        list.forEach((item, i) => {
            const y = i * 70;
            const owned = userInv.includes(item.id);
            const equipped = (current === item.id);

            // –§–æ–Ω —Ç–æ–≤–∞—Ä–∞
            let bg = this.add.rectangle(width/2, y, 320, 60, 0xffffff, 0.1).setOrigin(0.5, 0);
            bg.setStrokeStyle(1, equipped ? 0x00ff00 : 0xff69b4);

            // –ù–∞–∑–≤–∞–Ω–∏–µ –∏ –¶–µ–Ω–∞
            let nameTxt = `${item.name}`;
            let priceTxt = owned ? (equipped ? "–í–´–ë–†–ê–ù–û" : "–í–´–ë–†–ê–¢–¨") : `${item.price} ü™ô`;
            let colorPrice = owned ? (equipped ? '#00ff00' : '#fff') : '#ffd700';

            this.container.add(bg);
            this.container.add(this.add.text(width/2 - 140, y + 20, nameTxt, { fontSize: '18px' }));
            
            // –ö–Ω–æ–ø–∫–∞ –¥–µ–π—Å—Ç–≤–∏—è
            let btn = this.add.text(width/2 + 80, y + 20, priceTxt, { fontSize: '18px', color: colorPrice }).setOrigin(0.5, 0).setInteractive();
            
            btn.on('pointerdown', () => {
                if(owned) {
                    // –ù–∞–¥–µ—Ç—å
                    if(this.mode === 'snakes') App.user.skinSnake = item.id;
                    else App.user.skinFood = item.id;
                    App.save();
                    this.refreshList();
                } else {
                    // –ö—É–ø–∏—Ç—å
                    if(App.user.coins >= item.price) {
                        App.user.coins -= item.price;
                        if(this.mode === 'snakes') App.user.inventorySnake.push(item.id);
                        else App.user.inventoryFood.push(item.id);
                        App.save();
                        this.balance.setText(`${App.user.coins} ü™ô`);
                        alert("–ö—É–ø–ª–µ–Ω–æ!");
                        this.refreshList();
                    } else {
                        alert("–ù–µ —Ö–≤–∞—Ç–∞–µ—Ç –º–æ–Ω–µ—Ç!");
                    }
                }
            });
            this.container.add(btn);
        });
    }
}

class LeaderboardScene extends Phaser.Scene {
    constructor() { super('LeaderboardScene'); }
    create() {
        const { width } = this.scale;
        this.add.text(width/2, 50, "–¢–û–ü –ò–ì–†–û–ö–û–í", { fontSize: '30px', color: '#ff69b4' }).setOrigin(0.5);
        
        db.ref('users').orderByChild('highScore').limitToLast(10).once('value', s => {
            let arr = [];
            s.forEach(c => arr.push(c.val()));
            arr.reverse().forEach((p, i) => {
                let color = (i===0) ? '#ffd700' : '#fff';
                this.add.text(width/2, 120 + i*40, `${i+1}. ${p.nick} ‚Äî ${p.highScore}`, { fontSize: '20px', color: color }).setOrigin(0.5);
            });
        });

        let back = this.add.text(width/2, this.scale.height - 50, "–ù–ê–ó–ê–î", { fontSize: '24px', color: '#ff69b4' }).setOrigin(0.5).setInteractive();
        back.on('pointerdown', () => this.scene.start('MenuScene'));
    }
}

const config = {
    type: Phaser.AUTO,
    width: 360,
    height: 640,
    parent: 'game-container',
    backgroundColor: '#2d0b1e',
    scene: [MenuScene, GameScene, ShopScene, LeaderboardScene]
};
const game = new Phaser.Game(config);
</script>
