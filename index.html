<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PNAKE: THE ULTIMATE LEGACY</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Segoe UI', sans-serif; touch-action: none; color: white; }
        #game-container { width: 100vw; height: 100vh; display: block; }
        
        /* Розовый интерфейс авторизации */
        .ui-screen { position: absolute; inset: 0; background: radial-gradient(circle, #1a1a1a, #000); display: flex; align-items: center; justify-content: center; z-index: 1000; }
        .auth-card { background: rgba(255, 255, 255, 0.05); padding: 40px; border-radius: 30px; border: 2px solid #ffb6c1; text-align: center; box-shadow: 0 0 40px rgba(255, 182, 193, 0.2); width: 280px; }
        input { display: block; width: 100%; padding: 15px; margin: 15px 0; border-radius: 12px; border: 1px solid #333; background: #000; color: #fff; font-size: 16px; box-sizing: border-box; outline: none; }
        input:focus { border-color: #ffb6c1; box-shadow: 0 0 10px #ffb6c144; }
        button { width: 100%; padding: 15px; border-radius: 30px; border: none; background: linear-gradient(45deg, #ffb6c1, #ff69b4); color: white; font-weight: bold; cursor: pointer; font-size: 18px; box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3); transition: 0.3s; }
        button:active { transform: scale(0.95); }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="auth-screen" class="ui-screen">
        <div class="auth-card">
            <h1 style="color:#ffb6c1; margin: 0 0 20px 0; letter-spacing: 5px;">PNAKE</h1>
            <input type="text" id="nick" placeholder="НИКНЕЙМ" autocomplete="off">
            <input type="password" id="pass" placeholder="ПАРОЛЬ">
            <button id="login-btn">ВОЙТИ</button>
        </div>
    </div>

    <div id="game-container"></div>

<script>
/** * МОДУЛЬ 1: ИНИЦИАЛИЗАЦИЯ И FIREBASE (База данных)
 */
const firebaseConfig = { databaseURL: "https://pnake-7080-default-rtdb.firebaseio.com" };
firebase.initializeApp(firebaseConfig);

const App = {
    db: firebase.database(),
    user: null,
    settings: { gridSize: 20, speed: 150 },
    // Глобальное сохранение
    save: function() {
        if (this.user && this.user.nick) {
            this.db.ref(`users/${this.user.nick}`).update(this.user);
        }
    }
};

// Фикс прыжка экрана на мобилках
window.addEventListener('focusout', () => window.scrollTo(0, 0));

/** * МОДУЛЬ 2: ЛОГИКА ИГРЫ (PHASER)
 */
class BootScene extends Phaser.Scene {
    constructor() { super('BootScene'); }
    create() { console.log("Engine Ready"); }
}

class MenuScene extends Phaser.Scene {
    constructor() { super('MenuScene'); }
    create() {
        const { width, height } = this.scale;
        this.add.text(width/2, 100, "PNAKE LEGENDS", { fontSize: '32px', fill: '#ffb6c1', fontStyle: 'bold' }).setOrigin(0.5);
        
        const info = `ИГРОК: ${App.user.nick}\nМОНЕТЫ: ${App.user.coins}\nУРОВЕНЬ: ${App.user.level}`;
        this.add.text(width/2, 220, info, { fontSize: '18px', align: 'center', lineSpacing: 8 }).setOrigin(0.5);

        // Кнопка Старт
        let startBtn = this.add.rectangle(width/2, 400, 220, 60, 0xffb6c1, 0.2).setInteractive();
        this.add.text(width/2, 400, "ИГРАТЬ", { fontSize: '20px', fill: '#ffb6c1' }).setOrigin(0.5);
        startBtn.on('pointerdown', () => this.scene.start('GameScene'));

        // Кнопка Админ (только для тебя)
        if (App.user.nick === 'Bendi7080') {
            let adm = this.add.text(width/2, 500, "АДМИН-ПАНЕЛЬ", { fill: '#ff0000' }).setInteractive().setOrigin(0.5);
            adm.on('pointerdown', () => alert("Админ-режим активен!"));
        }
    }
}

class GameScene extends Phaser.Scene {
    constructor() { super('GameScene'); }
    create() {
        this.score = 0;
        this.snake = [{x: 10, y: 15}, {x: 10, y: 16}, {x: 10, y: 17}];
        this.dir = {x: 0, y: -1};
        this.nextDir = {x: 0, y: -1};
        
        this.food = { x: 5, y: 5 };
        this.foodCircle = this.add.circle(0, 0, 8, 0x00ff00);
        this.snakeGroup = this.add.group();

        // Управление свайпами/кликами
        this.input.on('pointerdown', (p) => {
            const dx = p.x - (this.scale.width / 2);
            const dy = p.y - (this.scale.height / 2);
            if (Math.abs(dx) > Math.abs(dy)) {
                if (this.dir.x === 0) this.nextDir = { x: dx > 0 ? 1 : -1, y: 0 };
            } else {
                if (this.dir.y === 0) this.nextDir = { x: 0, y: dy > 0 ? 1 : -1 };
            }
        });

        this.timer = this.time.addEvent({
            delay: App.settings.speed,
            callback: this.updateSnake,
            callbackScope: this,
            loop: true
        });
    }

    updateSnake() {
        this.dir = this.nextDir;
        const head = { x: this.snake[0].x + this.dir.x, y: this.snake[0].y + this.dir.y };

        // Столкновение со стенами
        if (head.x < 0 || head.x >= 18 || head.y < 0 || head.y >= 32) return this.endGame();

        // Поедание
        if (head.x === this.food.x && head.y === this.food.y) {
            this.score++;
            App.user.coins += 1;
            App.user.xp += 10;
            if (App.user.xp >= App.user.level * 100) {
                App.user.level++;
                App.user.xp = 0;
            }
            this.food = { x: Phaser.Math.Between(1, 16), y: Phaser.Math.Between(1, 30) };
        } else {
            this.snake.pop();
        }

        this.snake.unshift(head);
        this.draw();
    }

    draw() {
        this.snakeGroup.clear(true, true);
        this.snake.forEach((seg, i) => {
            let color = (i === 0) ? 0xffb6c1 : 0xff69b4;
            let s = this.add.rectangle(seg.x * 20, seg.y * 20, 18, 18, color).setOrigin(0);
            this.snakeGroup.add(s);
        });
        this.foodCircle.setPosition(this.food.x * 20 + 10, this.food.y * 20 + 10);
    }

    endGame() {
        App.save();
        this.scene.start('MenuScene');
    }
}

/** * МОДУЛЬ 3: АВТОРИЗАЦИЯ (Связка с HTML)
 */
const config = {
    type: Phaser.AUTO,
    width: 360,
    height: 640,
    parent: 'game-container',
    backgroundColor: '#000000',
    scene: [BootScene, MenuScene, GameScene]
};
const game = new Phaser.Game(config);

document.getElementById('login-btn').onclick = async function() {
    const nick = document.getElementById('nick').value.trim();
    const pass = document.getElementById('pass').value.trim();

    if (nick.length < 2) return alert("Введите ник!");

    try {
        const ref = App.db.ref(`users/${nick}`);
        const snap = await ref.get();

        if (!snap.exists()) {
            if (confirm(`Зарегистрировать ник ${nick}?`)) {
                const newUser = {
                    nick: nick,
                    password: pass,
                    coins: 100,
                    level: 1,
                    xp: 0,
                    inv: []
                };
                await ref.set(newUser);
                alert("Аккаунт создан! Входи.");
            }
        } else {
            const data = snap.val();
            if (data.password === pass) {
                App.user = data;
                // Скрываем форму и запускаем игру
                document.getElementById('auth-screen').classList.add('hidden');
                window.scrollTo(0, 0);
                game.scene.start('MenuScene');
            } else {
                alert("Пароль неверный!");
            }
        }
    } catch (e) {
        alert("Ошибка подключения к базе!");
    }
};
</script>
</body>
</html>
