<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PNAKE FIX</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        body { margin: 0; background: #000; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; color: white; }
        .auth-card { border: 2px solid #ffb6c1; padding: 30px; border-radius: 20px; text-align: center; background: #111; }
        input { display: block; width: 200px; padding: 12px; margin: 10px auto; border-radius: 8px; border: 1px solid #333; background: #000; color: #fff; }
        button { background: #ffb6c1; color: #000; border: none; padding: 12px 30px; border-radius: 20px; font-weight: bold; cursor: pointer; width: 100%; }
        .hidden { display: none; }
        #game-msg { color: #ffb6c1; font-size: 24px; text-align: center; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="auth-card">
            <h2 style="color:#ffb6c1">PNAKE LOGIN</h2>
            <input type="text" id="nick" placeholder="НИКНЕЙМ">
            <input type="password" id="pass" placeholder="ПАРОЛЬ">
            <button id="login-btn">ВОЙТИ</button>
        </div>
    </div>

    <div id="game-screen" class="hidden">
        <div id="game-msg">ВЫ ВОШЛИ!<br>ИГРА СКОРО ЗАПУСТИТСЯ</div>
    </div>

<script>
// 1. ПОДКЛЮЧЕНИЕ К ТВОЕЙ БАЗЕ
const firebaseConfig = { databaseURL: "https://pnake-7080-default-rtdb.firebaseio.com" };
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// 2. ЛОГИКА КНОПКИ
document.getElementById('login-btn').onclick = async function() {
    const btn = this;
    const nick = document.getElementById('nick').value.trim();
    const pass = document.getElementById('pass').value.trim();

    if (!nick || !pass) {
        alert("Введите ник и пароль!");
        return;
    }

    btn.innerText = "ПРОВЕРКА...";
    btn.disabled = true;

    try {
        const userRef = db.ref('users/' + nick);
        const snapshot = await userRef.get();

        if (!snapshot.exists()) {
            // Если пользователя нет, создаем его
            if (confirm("Создать новый аккаунт " + nick + "?")) {
                await userRef.set({
                    nick: nick,
                    password: pass,
                    coins: 100,
                    regDate: Date.now()
                });
                alert("Аккаунт создан! Нажмите ВОЙТИ еще раз.");
            }
        } else {
            // Если пользователь есть, проверяем пароль
            const userData = snapshot.val();
            if (userData.password === pass) {
                // УСПЕШНЫЙ ВХОД
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('game-screen').classList.remove('hidden');
                console.log("Вход выполнен успешно для:", nick);
            } else {
                alert("Неверный пароль!");
            }
        }
    } catch (error) {
        console.error(error);
        alert("Ошибка базы: " + error.message);
    } finally {
        btn.innerText = "ВОЙТИ";
        btn.disabled = false;
    }
};

// Фикс для мобильных устройств
window.addEventListener('focusout', () => window.scrollTo(0,0));
</script>
</body>
</html>
