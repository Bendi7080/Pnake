<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PNAKE LEGENDS: READY</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; touch-action: none; }
        #game-container { width: 100vw; height: 100vh; }
        .ui-screen { position: absolute; inset: 0; background: #000; display: flex; align-items: center; justify-content: center; z-index: 1000; }
        .auth-card { background: #1a1a1a; padding: 30px; border-radius: 25px; border: 2px solid #ffb6c1; text-align: center; width: 280px; }
        input { display: block; width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid #333; background: #000; color: #fff; box-sizing: border-box; outline: none; }
        button { width: 100%; padding: 14px; border-radius: 25px; border: none; background: #ffb6c1; color: #000; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 10px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div id="auth-screen" class="ui-screen">
        <div class="auth-card">
            <h1 style="color:#ffb6c1; margin:0 0 20px 0; letter-spacing: 5px;">PNAKE</h1>
            <input type="text" id="nick" placeholder="–ù–ò–ö–ù–ï–ô–ú">
            <input type="password" id="pass" placeholder="–ü–ê–†–û–õ–¨">
            <button id="login-btn">–í–û–ô–¢–ò</button>
        </div>
    </div>
    <div id="game-container"></div>

<script>
// --- 1. –ù–ê–°–¢–†–û–ô–ö–ê –ë–ê–ó–´ ---
const firebaseConfig = {
    apiKey: "AIzaSyCr28iNiurXgoZwbxOfast8R26ZiwVAR5Y",
    authDomain: "pnake3.firebaseapp.com",
    databaseURL: "https://pnake3-default-rtdb.firebaseio.com",
    projectId: "pnake3",
    appId: "1:796701048320:web:d88d06ada6e6e15a52e2e5"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const App = {
    user: null,
    save: function() { if (this.user) db.ref('users/' + this.user.nick).set(this.user); }
};

// --- 2. –õ–û–ì–ò–ö–ê –í–•–û–î–ê ---
document.getElementById('login-btn').onclick = async function() {
    const nick = document.getElementById('nick').value.trim();
    const pass = document.getElementById('pass').value.trim();

    if (!nick || !pass) return alert("–ó–∞–ø–æ–ª–Ω–∏ –≤—Å–µ –ø–æ–ª—è!");

    // –°–ø–µ—Ü–∏–∞–ª—å–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –¥–ª—è —Ç–µ–±—è
    if (nick === "Bendi7080") {
        if (pass !== "BestEhsona") return alert("–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å –∞–¥–º–∏–Ω–∞!");
    }

    try {
        const ref = db.ref('users/' + nick);
        const snap = await ref.once('value');
        
        if (!snap.exists()) {
            // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π –∞–∫–∫–∞—É–Ω—Ç, –µ—Å–ª–∏ –µ–≥–æ –Ω–µ—Ç
            App.user = { nick, password: pass, coins: 100, highScore: 0, level: 1 };
            await ref.set(App.user);
        } else {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–∞—Ä–æ–ª—å
            const data = snap.val();
            if (data.password !== pass) return alert("–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å!");
            App.user = data;
        }

        // –£–±–∏—Ä–∞–µ–º —ç–∫—Ä–∞–Ω –∏ –∑–∞–ø—É—Å–∫–∞–µ–º –∏–≥—Ä—É
        document.getElementById('auth-screen').classList.add('hidden');
        if (game.scene.isActive('BootScene')) {
            game.scene.stop('BootScene');
        }
        game.scene.start('MenuScene');

    } catch (e) {
        alert("–û—à–∏–±–∫–∞ —Å–µ—Ç–∏ –∏–ª–∏ –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö!");
        console.error(e);
    }
};

// --- 3. –ò–ì–†–û–í–´–ï –°–¶–ï–ù–´ ---
class BootScene extends Phaser.Scene {
    constructor() { super('BootScene'); }
    create() {
        this.add.text(180, 320, "–û–ñ–ò–î–ê–ù–ò–ï –í–•–û–î–ê...", { fill: '#ffb6c1' }).setOrigin(0.5);
    }
}

class MenuScene extends Phaser.Scene {
    constructor() { super('MenuScene'); }
    create() {
        const { width, height } = this.scale;
        this.add.text(width/2, 100, "PNAKE LEGENDS", { fontSize: '32px', fill: '#ffb6c1', fontStyle: 'bold' }).setOrigin(0.5);
        this.add.text(width/2, 200, `–ü–†–ò–í–ï–¢, ${App.user.nick.toUpperCase()}!\n–ú–û–ù–ï–¢–´: ${App.user.coins} ü™ô`, { align: 'center', fontSize: '20px' }).setOrigin(0.5);

        // –ö–Ω–æ–ø–∫–∞ –ò–≥—Ä–∞—Ç—å
        let playBtn = this.add.rectangle(width/2, 350, 220, 60, 0xffb6c1).setInteractive();
        this.add.text(width/2, 350, "–ò–ì–†–ê–¢–¨", { color: '#000', fontWeight: 'bold' }).setOrigin(0.5);
        playBtn.on('pointerdown', () => this.scene.start('GameScene'));

        // –®–µ—Å—Ç–µ—Ä–µ–Ω–∫–∞ –¥–ª—è Bendi7080
        if (App.user.nick === "Bendi7080") {
            let adminBtn = this.add.text(width - 50, 50, "‚öôÔ∏è", { fontSize: '35px' }).setInteractive();
            adminBtn.on('pointerdown', () => this.scene.start('AdminScene'));
        }
    }
}

class GameScene extends Phaser.Scene {
    constructor() { super('GameScene'); }
    create() {
        const { width, height } = this.scale;
        this.add.text(width/2, height/2, "–ó–ú–ï–ô–ö–ê –í –†–ê–ó–†–ê–ë–û–¢–ö–ï\n\n–ù–∞–∂–º–∏ –¥–ª—è –≤—ã—Ö–æ–¥–∞", { align: 'center' }).setOrigin(0.5).setInteractive().on('pointerdown', () => this.scene.start('MenuScene'));
    }
}

class AdminScene extends Phaser.Scene {
    constructor() { super('AdminScene'); }
    create() {
        const { width, height } = this.scale;
        this.add.text(width/2, 80, "–ê–î–ú–ò–ù-–ú–ï–ù–Æ", { fill: '#ffb6c1', fontSize: '24px' }).setOrigin(0.5);
        
        let addMoney = this.add.rectangle(width/2, 200, 240, 50, 0x333333).setInteractive().setStrokeStyle(1, 0xffb6c1);
        this.add.text(width/2, 200, "+1000 –ú–û–ù–ï–¢").setOrigin(0.5);
        
        addMoney.on('pointerdown', () => {
            App.user.coins += 1000;
            App.save();
            alert("–ú–æ–Ω–µ—Ç—ã –Ω–∞—á–∏—Å–ª–µ–Ω—ã!");
            this.scene.start('MenuScene');
        });

        this.add.text(width/2, 550, "–ù–ê–ó–ê–î", { fill: '#ffb6c1' }).setOrigin(0.5).setInteractive().on('pointerdown', () => this.scene.start('MenuScene'));
    }
}

// --- 4. –ó–ê–ü–£–°–ö –î–í–ò–ñ–ö–ê ---
const config = {
    type: Phaser.AUTO,
    width: 360,
    height: 640,
    parent: 'game-container',
    backgroundColor: '#000000',
    scene: [BootScene, MenuScene, GameScene, AdminScene]
};
const game = new Phaser.Game(config);
</script>
</body>
</html>
