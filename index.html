<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PNAKE: LEGENDS ULTIMATE</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Segoe UI', sans-serif; touch-action: none; }
        #game-container { width: 100vw; height: 100vh; display: block; }
        .ui-screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle, #1a1a1a, #000); display: flex; align-items: center; justify-content: center; z-index: 100; transition: 0.5s; }
        .auth-card { background: rgba(255, 255, 255, 0.05); padding: 30px; border-radius: 20px; border: 1px solid #ffb6c1; text-align: center; box-shadow: 0 0 30px rgba(255, 182, 193, 0.2); }
        input { padding: 14px; margin: 10px; width: 220px; border-radius: 12px; border: 1px solid #333; background: #111; color: white; outline: none; font-size: 16px; }
        input:focus { border-color: #ffb6c1; }
        button { padding: 14px 40px; margin: 15px; border-radius: 25px; border: none; background: linear-gradient(45deg, #ffb6c1, #ff69b4); color: white; font-weight: bold; cursor: pointer; font-size: 16px; box-shadow: 0 4px 15px rgba(255, 105, 180, 0.4); }
        button:active { transform: scale(0.95); }
        .hidden { opacity: 0; pointer-events: none; }
    </style>
</head>
<body>

    <div id="auth-screen" class="ui-screen">
        <div class="auth-card">
            <h1 style="color:#ffb6c1; letter-spacing: 8px; margin-bottom: 20px;">PNAKE</h1>
            <input type="text" id="nick" placeholder="НИКНЕЙМ" autocomplete="off">
            <input type="password" id="pass" placeholder="ПАРОЛЬ">
            <br>
            <button id="login-btn">ВОЙТИ</button>
        </div>
    </div>

    <div id="game-container"></div>

<script>
/** 1. МОДУЛЬ ЯДРА И БАЗЫ **/
const firebaseConfig = { databaseURL: "https://pnake-7080-default-rtdb.firebaseio.com" };
firebase.initializeApp(firebaseConfig);

const App = {
    db: firebase.database(),
    user: null,
    colors: { head: 0xffb6c1, body: 0xff69b4, food: 0x00ff00 },
    save: function() {
        if (this.user) this.db.ref(`users/${this.user.nick}`).update(this.user);
    }
};

// Фикс прыжка экрана
window.addEventListener('focusout', () => window.scrollTo(0, 0));

/** 2. МОДУЛЬ SCENES (ГРАФИКА И ЛОГИКА) **/
class BootScene extends Phaser.Scene {
    constructor() { super('BootScene'); }
    create() { this.scene.start('MenuScene'); }
}

class MenuScene extends Phaser.Scene {
    constructor() { super('MenuScene'); }
    create() {
        const { width, height } = this.scale;
        this.add.text(width/2, 150, "МЕНЮ", { fontSize: '40px', fill: '#ffb6c1', fontStyle: 'bold' }).setOrigin(0.5);
        
        const stats = `НИК: ${App.user.nick}\nМОНЕТЫ: ${App.user.coins}\nУРОВЕНЬ: ${App.user.level}`;
        this.add.text(width/2, 280, stats, { fontSize: '18px', align: 'center', lineSpacing: 10 }).setOrigin(0.5);

        let playBtn = this.add.rectangle(width/2, height - 150, 220, 60, 0xffb6c1, 0.2).setInteractive();
        this.add.text(width/2, height - 150, "НАЧАТЬ ИГРУ", { fontSize: '20px' }).setOrigin(0.5);
        
        playBtn.on('pointerdown', () => this.scene.start('GameScene'));
        
        // Авто-сохранение каждые 5 сек
        this.time.addEvent({ delay: 5000, callback: () => App.save(), loop: true });
    }
}

class GameScene extends Phaser.Scene {
    constructor() { super('GameScene'); }
    create() {
        this.score = 0;
        this.gridSize = 20;
        this.snake = [{x: 10, y: 15}, {x: 10, y: 16}];
        this.dir = {x: 0, y: -1};
        this.nextDir = {x: 0, y: -1};
        
        this.food = this.spawnFood();
        this.foodGraphic = this.add.circle(0, 0, 8, App.colors.food);
        this.snakeGroup = this.add.group();

        this.setupControls();
        this.tick = this.time.addEvent({ delay: 150, callback: this.onTick, callbackScope: this, loop: true });
    }

    setupControls() {
        this.input.on('pointerdown', (p) => {
            const dx = p.x - this.scale.width / 2;
            const dy = p.y - this.scale.height / 2;
            if (Math.abs(dx) > Math.abs(dy)) {
                if (this.dir.x === 0) this.nextDir = { x: dx > 0 ? 1 : -1, y: 0 };
            } else {
                if (this.dir.y === 0) this.nextDir = { x: 0, y: dy > 0 ? 1 : -1 };
            }
        });
    }

    spawnFood() {
        return { x: Phaser.Math.Between(2, 16), y: Phaser.Math.Between(5, 28) };
    }

    onTick() {
        this.dir = this.nextDir;
        const head = { x: this.snake[0].x + this.dir.x, y: this.snake[0].y + this.dir.y };

        // Проверка столкновений
        if (head.x < 0 || head.x > 18 || head.y < 0 || head.y > 32) return this.gameOver();

        if (head.x === this.food.x && head.y === this.food.y) {
            this.score += 1;
            App.user.coins += 1;
            App.user.xp += 10;
            if (App.user.xp >= App.user.level * 100) { App.user.level++; App.user.xp = 0; }
            this.food = this.spawnFood();
        } else {
            this.snake.pop();
        }

        this.snake.unshift(head);
        this.renderSnake();
    }

    renderSnake() {
        this.snakeGroup.clear(true, true);
        this.snake.forEach((seg, i) => {
            let color = i === 0 ? App.colors.head : App.colors.body;
            let rect = this.add.rectangle(seg.x * this.gridSize, seg.y * this.gridSize, 18, 18, color);
            this.snakeGroup.add(rect);
        });
        this.foodGraphic.setPosition(this.food.x * this.gridSize, this.food.y * this.gridSize);
    }

    gameOver() {
        App.save();
        this.scene.start('MenuScene');
    }
}

/** 3. МОДУЛЬ ЗАПУСКА И АВТОРИЗАЦИИ **/
const config = {
    type: Phaser.AUTO,
    width: 360,
    height: 640,
    parent: 'game-container',
    backgroundColor: '#000000',
    scene: [BootScene, MenuScene, GameScene]
};
window.game = new Phaser.Game(config);

document.getElementById('login-btn').onclick = async function() {
    const nick = document.getElementById('nick').value.trim();
    const pass = document.getElementById('pass').value.trim();

    if (nick.length < 2) return alert("Никнейм!");

    try {
        const ref = App.db.ref(`users/${nick}`);
        const snap = await ref.get();

        if (!snap.exists()) {
            if (confirm("Создать аккаунт?")) {
                const newUser = { nick, password: pass, coins: 100, level: 1, xp: 0, skins: ['default'] };
                await ref.set(newUser);
                alert("Аккаунт создан! Входи.");
            }
        } else {
            const data = snap.val();
            if (data.password === pass) {
                App.user = data;
                document.getElementById('auth-screen').classList.add('hidden');
                // Маленькая задержка для красоты
                setTimeout(() => { window.game.scene.start('MenuScene'); }, 500);
            } else {
                alert("Пароль неверный!");
            }
        }
    } catch (e) { alert("Ошибка БД"); }
};
</script>
</body>
</html>
